<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fahrt anlegen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">

</head>
<body>

    <div class="container">
        <h3>Fahrt anlegen</h3>
        <form class="form-horizontal"  th:action="@{/fahrten/new}" method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nummer:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{fahrt.nummer}"/>
                    <div class="alert alert-danger" role="alert"
                        th:if="${#fields.hasErrors('fahrt.nummer')}"
                    th:text="${#strings.listJoin(#fields.errors('fahrt.nummer'), ',')}">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Vorname:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{neuerMitarbeiter.vorname}" />
                    <div class="alert alert-danger" role="alert"
                         th:if="${#fields.hasErrors('neuerMitarbeiter.vorname')}"
                         th:text="${#strings.listJoin(#fields.errors('neuerMitarbeiter.vorname'), ',')}">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nachname:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{neuerMitarbeiter.nachname}" />
                    <div class="alert alert-danger" role="alert"
                         th:if="${#fields.hasErrors('neuerMitarbeiter.nachname')}"
                         th:text="${#strings.listJoin(#fields.errors('neuerMitarbeiter.nachname'), ',')}">
                    </div>
                </div>
            </div>
            <p></p>

            <input type="submit" value="Anlegen" />
            <input type="reset" value="ZurÃ¼cksetzen" />
        </form>

    </div>
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
