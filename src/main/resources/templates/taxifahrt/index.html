<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taxifahrten</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
</head>

<body>

<div class = "container">
    <h1 th:text="#{fahrten.titel}">Taxifahrten</h1>
    <table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col" colspan="2">Taxifahrer</th>
        <th scope="col">Fahrtnummer</th>
        <th colspan="1" rowspan="1"><a class="btn btn-info" th:href="@{/fahrten/new}">Add</a></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="fahrt, fahrtStatus : ${fahrten}" th:object="${fahrt}">
        <th scope="row" th:text="${fahrtStatus.index}"></th>
        <td th:text="*{taxifahrer.vorname}"></td>
        <td th:text="*{taxifahrer.nachname}"></td>
        <td th:text="*{nummer}"></td>
        <td><a class="btn btn-outline-primary" th:href="@{/fahrten/update/{id}(id=${fahrt.id})}">Edit</a>
            <a class="btn btn-outline-primary" th:href="@{/fahrten/show/{id}(id=${fahrt.id})}">Details</a>
            <a class="btn btn-outline-primary" th:href="@{/fahrten/delete/{id}(id=${fahrt.id})}">Delete</a></td>
    </tr>
    </tbody>
    </table>
</div>




<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
