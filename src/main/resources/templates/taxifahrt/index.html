<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taxifahrten</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
</head>

<body>

<div class = "container">
    <h1 th:text="#{fahrten.titel}">Taxifahrten</h1>
    <table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Mitarbeiter</th>
        <th scope="col">Fahrtnummer</th>
        <th><a class="btn btn-info btn-sm" th:href="@{/fahrten/new}">Add</a></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="fahrt, fahrtStatus : ${fahrten}" th:object="${fahrt}">
        <th scope="row" th:text="${fahrtStatus.index}">1</th>
        <td th:text="*{taxifahrer.vorname * ' ' * taxifahrer.nachname}">Freddie Mercury</td>
        <td th:text="*{nummer}">FM743848</td>
        <td><a th:href="@{/edit/{id}(id=${fahrt.id})}">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${fahrt.id})}">Delete</a></td>
    </tr>
    </tbody>
    </table>
</div>




<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
