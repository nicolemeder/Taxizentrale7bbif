<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{fahrten.detail}">Taxifahrt Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
</head>

<body>
<div class = "container">
    <h1 th:text="#{fahrten.detail}">Fahrt Details</h1>

<table class="table">
    <tbody>
    <tr th:object="${fahrt}">
        <th scope="col" th:text="#{fahrt.nummer}">Fahrtnummer</th>
        <td th:text="*{nummer}">Fahrtnummer</td>
    </tr>
    <tr>
        <th scope="col" th:text="#{fahrt.taxifahrer}">Taxifahrer</th>
        <td th:text="*{fahrt.vorname + ' ' + fahrt.nachname}">Freddie Mercury</td>
    </tr>
    </tbody>
</table>

    <div>
        <a class="btn" th:href="@{/fahrten}" th:text="#{button.back}">back</a>
    </div>

</div>

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
